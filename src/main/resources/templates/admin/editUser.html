<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <!-- <title th:text="'Editar: '+${userEdit.name}+' '+${userEdit.lastname}+' | Ataraxia'"></title> -->
    <title>Modeificar Usuario</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <div th:insert="/layout/navbarStart :: head"></div>
</head>
<style>
    *{
        box-shadow: none !important;
    }
    label{
        margin-left: 4px !important; 
    }
</style>
<body>
    <div class="container-fluid position-relative d-flex p-0">

        <!-- Sidebar Start -->
        <div th:insert="/layout/sidebarStart :: div"></div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <div th:insert="/layout/navbarStart :: nav"></div>
            <!-- Navbar End -->


            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-12">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4" th:text="${userEdit.name}+' '+${userEdit.lastname}"></h6>
                            <form th:object="${userEdit}" th:action="@{/admin/modificar}" method="post">
                                <div class="row g-3">
                                    <div class="form-floating mb-3 col-6 col-sm-6 col-lg-4">
                                        <input type="text" class="form-control" id="floatingInput" th:value="${userEdit.name}" th:field="*{name}">
                                        <label for="floatingInput">Name</label>
                                    </div>
                                    <div class="form-floating mb-3 col-6 col-sm-6 col-lg-4">
                                        <input type="text" class="form-control" id="floatingInput" th:value="${userEdit.lastname}" th:field="*{lastname}">
                                        <label for="floatingInput">Lastname</label>
                                    </div>
                                    <div class="form-floating mb-3 col-6 col-sm-6 col-lg-4">
                                        <input type="text" class="form-control" id="floatingInput"th:value="${userEdit.userName}" th:field="*{userName}">
                                        <label for="floatingInput">Username</label>
                                    </div>
                                    <div class="form-floating mb-3 col-6 col-sm-6 col-lg-4">
                                        <input type="email" class="form-control" id="floatingInput" th:value="${userEdit.email}" th:field="*{email}">
                                        <label for="floatingInput">Email</label>
                                    </div>
                                    <div class="form-floating mb-3 col-6 col-sm-6 col-lg-4">
                                        <input type="date" class="form-control" id="floatingInput" th:field="*{dob}">
                                        <label for="floatingInput">DOB</label>
                                    </div>
                                    <div class="form-floating mb-3 col-6 col-sm-6 col-lg-4">
                                        <input type="password" class="form-control" id="floatingPassword"
                                            placeholder="Password">
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-success rounded-pill">Modificar</button>
                                <a th:href="@{/admin/mostrar-usuarios}" type="submit" class="btn btn-primary rounded-pill">Volver</a>
                                <!--<a class="btn btn-light" th:href="@{/}">Volver</a>-->
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>


            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">Your Site Name</a>, All Right Reserved. 
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
                            Designed By <a href="https://htmlcodex.com">HTML Codex</a>
                            <br>Distributed By: <a href="https://themewagon.com" target="_blank">ThemeWagon</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <div th:insert="/layout/script :: body"></div>
</body>

</html>
