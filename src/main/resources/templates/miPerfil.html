<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../static/css/mainNew.css" th:href="@{css/mainNew.css}"> -->
    <link rel="stylesheet" href="../static/css/mainNew.css" th:href="@{/css/mainNew.css}">
    <link rel="stylesheet" href="../static/css/miPerfil.css" th:href="@{/css/miPerfil.css}">
    <title th:text="${userD.name}+' '+${userD.lastname}+' | Ataraxia'"></title>
    <!-- <title>Mi Perfil</title> -->
</head>
<body>
    <div th:insert="/layout/headerNew :: header"></div>

    <div class="containerProfile">
        <div class="container-portada">
            <img src="https://imagenpng.com/wp-content/uploads/2016/09/portada.jpg" alt="">
            <!-- Investigar com poner un boton para actualizar la foto de portada -->
        </div>
        <div class="container-xl px-4 mt-4">
            <hr class="mt-0 mb-4">
            <div class="row">
                <div class="col-xl-4">
                    <div class="card mb-4 mb-xl-0">
                        <div class="card-header">Foto de Perfil</div>
                        <div class="img-profile card-body text-center">
                            <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="" width="300px">
                        </div>
                    </div>
                </div>
                <div class="col-xl-8">
                    <div class="card mb-4">
                        <div class="card-header">Detalle de Cuenta</div>
                        <div class="card-body">
                            <form th:object="${aUser}" th:action="@{/Mi-Perfil}" method="post">
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputUsername">Nombre de Usuario</label>
                                    <input class="form-control" id="inputUsername" type="text" placeholder="Ingrese su nuevo nombre de usuario" th:value="${aUser.userName}" th:field="*{userName}">
                                </div>
                                <div class="row gx-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputFirstName">Nombre</label>
                                        <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" th:value="${userD.name}" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputLastName">Apellido</label>
                                        <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" th:value="${userD.lastname}" disabled>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputEmailAddress">Correo Electronico</label>
                                    <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" th:value="${userD.email}" disabled>
                                </div>
                                <div class="row gx-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputPhone">Phone number</label>
                                        <input class="form-control" id="inputPhone" type="tel" placeholder="Escriba su nuevo numero de telefono" value="">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputBirthday">Fecha de Nacimiento</label>
                                        <input class="form-control" id="inputBirthday" type="text" name="birthday"  th:value="${userD.dob}" disabled>
                                    </div>
                                </div>
                                <button class="btn btn-primary" type="submit">Guardar Cambios</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <a th:href="@{/logout}">Cerrar Sesion</a>

    

    <script th:inline="javascript" src="../static/js/main.js" th:src="@{js/main.js}"></script>
</body>
</html>
